<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Front-End Tools!!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,body {
            width: 100vw;
            height: 100vh;
            background: #fff;
            position: relative;
            overflow: hidden;
        }
        #svg {
            border: 1px solid black;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate3d(-50%,-50%,0);
        }
    </style>
</head>
<body>
    <svg width="500" height="500" id="svg" version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg">

    </svg>
    <script src="../anime.min.js"></script>
    <script src="./index.js"></script>    
</body>
</html>
